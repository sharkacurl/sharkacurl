<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Example</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<video id="fullscreenVideo" autoplay>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    window.top.location.href = 'https://sharkacurl.github.io/video.mp4';
</script>

</body>
</html>
